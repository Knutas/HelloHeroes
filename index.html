	<script>
	Array.prototype.mergeSort = function (comparator) {
		"use strict";
		var i, j, k,
				firstHalf,
				secondHalf,
				arr1,
				arr2;

		var defaultComparator = function (a, b) {
			if (a < b) {
				return -1;
			}
			return 1;
		};

		if ( !comparator ) { comparator = defaultComparator; }

		if (this.length > 1) {
			firstHalf = Math.floor(this.length / 2);
			secondHalf = this.length - firstHalf;
			arr1 = [];
			arr2 = [];

			for (i = 0; i < firstHalf; i++) {
				arr1[i] = this[i];
			}

			for(i = firstHalf; i < firstHalf + secondHalf; i++) {
				arr2[i - firstHalf] = this[i];
			}

			arr1.mergeSort(comparator);
			arr2.mergeSort(comparator);

			i=j=k=0;

			while (arr1.length !== j && arr2.length !== k) {
				if (comparator(arr1[j], arr2[k]) <= 0 ) {
					this[i] = arr1[j];
					i++;
					j++;
				}
				else {
					this[i] = arr2[k];
					i++;
					k++;
				}
			}

			while (arr1.length !== j) {
				this[i] = arr1[j];
				i++;
				j++;
			}

			while (arr2.length !== k) {
				this[i] = arr2[k];
				i++;
				k++;
			}
		}
	};
	</script>

];

	var createElement = function createElement(element, attributes, innerHTML, parent) {
		element = document.createElement(element);
		for (var i in attributes) {
			element.setAttribute(i, attributes[i]);
		}

		if (innerHTML) {
			element.innerHTML = innerHTML;
		}

		if (parent) {
			parent.appendChild(element);
		}

		return element;
	};

	var createCheckbox = function(text, checked, listener, parent, value) {
		var check = createElement('input', {type: 'checkbox'});
		if (checked) {
			check.setAttribute('checked', 'checked');
		}

		if (value) {
			check.setAttribute('value', value);
		}

		check.addEventListener('change', listener);
		var label = createElement('label');
		label.appendChild(check);
		label.appendChild(document.createTextNode(text));
		parent.appendChild(label);

		return check;
	}

	var createSpinner = function(text, min, max, value, listener, parent) {
		var span = createElement('span', null, text, parent);
		var spinner = createElement('input', {type: "number", min: min, max: max, value: value}, null, span);
		spinner.style.width = "2em";
		spinner.addEventListener('change', listener);
	};

	var filter = function() {
		var filtered = [];
		var styleElement = createElement('style', null, null, document.head);

		var updateFilter = function(className, hide) {
			className = "." + className;
			if (hide) {
				var index = filtered.indexOf(className);
				if (index > -1) {
					filtered.splice(index, 1);
				}
			}
			else {
				filtered.push(className);
			}

			styleElement.innerHTML = filtered.join(', ') + ' { display: none;}';
		};

		return function(e) {
			updateFilter(e.target.value, e.target.checked);
		};
	};

	var sorter = function(array, table, columns, ascSort) {
		var lastSort;

		var sortArray = function(sortOn, reverse) {
			if (reverse) {
				array.reverse();
			}
			else {
				var sortFunc = function(a, b) {
					a = a[sortOn];
					b = b[sortOn];
					return (a === b) ? 0 : (a > b ^ !ascSort[sortOn]) ? 1 : -1;
				};

				array.mergeSort(sortFunc);
			}
		};

		var showSort = function(cell, reverse) {
			var classes = cell.classList;
			if (reverse && classes.contains('down')) {
				classes.remove('down');
				classes.add('up');
			}
			else {
				classes.remove('up');
				classes.add('down');
			}
		};

		var updateTable = function() {
			array.forEach(function(hero) {
				table.appendChild(hero.row);
			});
		};

		var listener = function(e) {
			var cell = e.target;
			var sortOn = columns[cell.cellIndex];
			var reverse = sortOn === lastSort;
			lastSort = sortOn;

			sortArray(sortOn, reverse);
			showSort(cell, reverse);
			updateTable();
		};

		var update = function() {
			sortArray(lastSort, false);
			updateTable();
		};

		return {
			listener: listener,
			update: update
		};
	};

	var getDescription = function(skill) {
		var damageDescription = function() {
			var s = "Deals " + skill.damage + "% attack damage ";
			if (skill.effect) {
				s += "and ";
				if (skill.chance) {
					s += skill.chance + "% chance to ";
				}

				if (skill.effect === "target") {
					s += "all friendly forces attack the enemy that you attacked";
				}
				else if (skill.effect === "curse") {
					s += "knock out ";
				}
				else if (skill.negative) {
					s += "decreases ";
				}
				else {
					s += skill.effect + " ";
				}
			}
			else {
				s += "to ";
			}

			if (skill.effect !== "target") {
				s += skill.aoe ? "all enemies" : "an enemy";
			}
			if (skill.negative) {
				s += " " + skill.effect + " by " + skill.amount + "%";
			}

			if (skill.turns) {
				if (skill.effect === "curse") {
					s += " after " + skill.turns + " turns";
				}
				else {
					s += " for " + skill.turns + " turns ";
				}
			}

			if (skill.dot) {
				s += " and deals " + skill.dot + "% extra damage every turn";
			}

			if (skill.heal) {
				s += " and restores " + skill.heal + " health";
			}

			if (skill.drain) {
				s += " and drains " + skill.drain + "% health";
			}

			return s;
		};

		var removeDescription = function() {
			var s;
			if (skill.negative) {
				s = "Removes buff from ";
				if (skill.aoe) {
					s += "all enemies";
				}
				else {
					s += "an enemy";
				}
			}
			else {
				s = "Removes enemy spells from ";
				if (skill.aoe) {
					s += "all allies";
				}
				else if (skill.self) {
					s += "hero";
				}
				else {
					s += "an ally";
				}

				if (skill.heal) {
					s += " and recover " + skill.heal + " HP.";
				}
			}

			return s;
		};

		var effectDescription = function() {
			var s;
			if (skill.effect === "skill") {
				s = "Immunes hero from enemy skills for " + skill.turns + " turns";
			}
			else if (skill.effect === "damage") {
				s = "Immunes hero from damage for " + skill.turns + " turns";
			}
			else if (skill.effect === "stealth") {
				s = "Grants stealth and increase hero crit to 15% for " + skill.turns + " turns";
			}
			else if (skill.effect === "provoke") {
				s = "Provokes all enemies to attack hero for " + skill.turns + " turns";
			}
			else if (skill.effect === "steal") {
				s = "Steals an enemy buff";
			}
			else  {
				if (skill.negative) {
					s = "Decreases ";
					if (skill.aoe) {
						s += "all enemies ";
					}
					else {
						s += "an enemy ";
					}
				}
				else {
					s = "Increases ";
					if (skill.aoe) {
						s += "all allies ";
					}
					else if (skill.front) {
						s += "all allies in front row ";
					}
					else if (skill.back) {
						s += "all allies in back row ";
					}
					else {
						s += "hero ";
					}
				}
				s += skill.effect + " by " + skill.amount + (skill.points ? " points" : "%") + " for " + skill.turns + " turns";
			}

			return s;
		};

		var reviveDescription = function() {
			var s = "Revives ";
			if (skill.aoe) {
				s += "all alies ";
			}
			else {
				s += "an ally ";
			}
			s += "(recover with " + skill.heal + "% health)";

			return s;
		};

		var healDescription = function() {
			var s = "Restores ";
			if (skill.aoe) {
				s += "all allies ";
			}
			else if (skill.self) {
				s += "hero ";
			}
			else {
				s += "an ally ";
			}

			s += "health by " + skill.heal;
			if (skill.effect) {
				s += " and " + effectDescription(skill);
			}
			else if (skill.turns) {
				s += " for " + skill.turns + " turns";
			}

			return s;
		};

		var createDescription = function() {
			var s = "";
			if (skill.damage) {
				s = damageDescription(skill);
			}
			else if (skill.effect === "remove") {
				s = removeDescription(skill);
			}
			else if (skill.revive) {
				s = reviveDescription(skill);
			}
			else if (skill.heal) {
				s = healDescription(skill);
			}
			else if (skill.effect) {
				s = effectDescription(skill);
			}

			return s;
		};

		return createDescription();
	};

	var viewSkill = function(skill) {
		var viewName = function() {
			return '<span class="skillName">' + skill.name + '</span>';
		};

		var viewCooldown = function() {
			return '<span class="skillCooldown">(Cooldown: ' + skill.cooldown + ')</span>';
		};

		return viewName() + ' ' + viewCooldown() + '<br/>' + getDescription(skill);
	};

	var upgradeChange = function(e) {
		var input = e.target;
		var value = parseInt(input.value);
		if (value > 5) {
			input.value = value = 5;
		}
		else if (value < 0 || isNaN(value)) {
			input.value = value = 0;
		}

		options.userOptions.upgrade = value;
		setSavedOptions();
		redoStats();
	};

	var aoeChange = function(e) {
		var input = e.target;
		var value = parseInt(input.value);
		if (value > 5) {
			input.value = value = 5;
		}
		else if (value < 1 || isNaN(value)) {
			input.value = value = 1;
		}

		options.userOptions.aoe = value;
		setSavedOptions();
		redoSkills();
	};

	var useTurns = function(e) {
		var input = e.target;
		var turns = input.checked;
		options.userOptions.turns = turns;
		setSavedOptions();

		redoSkills();
		updateSort();
	};

	var useCooldown = function(e) {
		var input = e.target;
		var cooldown = input.checked;
		options.userOptions.cooldown = cooldown;
		setSavedOptions();

		redoSkills();
		updateSort();
	};

	var showHideDescription = function(show) {
		var table = document.getElementById(options.tableId);
		if (show) {
			table.classList.remove('noDescription');
		}
		else {
			table.classList.add('noDescription');
		}
	};

	var setShowHideDescription = function(e) {
		var input = e.target;
		var show = input.checked;
		options.userOptions.showDescription = show;
		setSavedOptions();

		showHideDescription(show);
	};

	var initUserOptions = function(wrapper, userOptions) {
		createSpinner("Level 30 +", 0, 5, userOptions.upgrade, upgradeChange, wrapper);
		wrapper.appendChild(document.createTextNode(" "));

		createSpinner("AOE multiplier ", 1, 5, userOptions.aoe, aoeChange, wrapper);
		wrapper.appendChild(createElement('br'));

		createCheckbox("Sum turn damage", userOptions.turns, useTurns, wrapper);
		wrapper.appendChild(document.createTextNode(" "));

		createCheckbox("Use DPS", userOptions.cooldown, useCooldown, wrapper);
		wrapper.appendChild(document.createTextNode(" "));

		var show = options.userOptions.showDescription;
		createCheckbox("Show skill description", show, setShowHideDescription, wrapper)
		showHideDescription(show);
	};

	var initFilters = function (wrapper, filterFunc) {
		var initGradeFilter = function() {
			var gradeFilter = createElement('div');
			var i, check, label;
			for (i = 1; i < 7; i++) {
				createCheckbox(i + "★", true, filterFunc, gradeFilter, "grade" + i);
				gradeFilter.appendChild(document.createTextNode(" "));
			}

			return gradeFilter;
		};

		var initTypeFilter = function() {
			var typeFilter = createElement('div');
			var type, value, check, label;
			for (type in types) {
				value = types[type];
				createCheckbox(value, true, filterFunc, typeFilter, "type" + value)
				typeFilter.appendChild(document.createTextNode(" "));
			}

			return typeFilter;
		};

		wrapper.appendChild(initGradeFilter());
		wrapper.appendChild(initTypeFilter());
	};

	var initHeaders = function(thead, headers, sortFunc) {
		var tr = createElement('tr', null, null, thead);
		var th;
		headers.forEach(function(head) {
			th = createElement('th', null, head, tr);
			th.addEventListener('click', sortFunc);
		});
	};

	var initContent = function(tbody, attributes) {
		var skip = ["att", "def", "hp", "singleDmg", "aoeDmg", "singleHeal", "aoeHeal", "reviveHeal"];
		var i, hero, tr, td;
		for (i = 0; hero = heroes[i]; i++) {
			tr = createElement('tr');
			hero.number = i + 1;
			hero.row = tr;

			attributes.forEach(function(attribute) {
				td = createElement('td');

				if (skip.indexOf(attribute) > -1) {
					tr.appendChild(td);
				}
				else if (attribute === "skills") {
					hero.skills.forEach(function(skill) {
						td = createElement('td', null, viewSkill(skill), tr);
					});
				}
				else {
					td.innerHTML = hero[attribute];
					if (attribute === "grade") {
						td.innerHTML += "★";
						tr.classList.add("grade" + hero.grade);
					}
					else if (attribute === "type") {
						tr.classList.add("type" + hero.type);
					}
					tr.appendChild(td);
				}
			});

			tbody.appendChild(tr);
		}

		redoStats();
	};

	var addSkills = function(attributes, userOptions) {
		var registerSkill = function(hero, type, amount, text, cell) {
			if (hero[type] === 0) {
				hero[type] = amount;
				cell.innerHTML = text;
			}
			else {
				if (amount > hero[type]) {
					hero[type] = amount;
				}

				cell.innerHTML += " | " + text;
			}
		};

		var addDamage = function() {
			var i, hero, damage, td;
			for (i = 0; i < heroes.length; i++) {
				hero = heroes[i];
				hero.singleDmg = 0;
				hero.aoeDmg = 0;

				hero.skills.forEach(function(skill) {
					if (!skill.damage) {
						return;
					}

					damage = ((skill.damage / 100) * (hero.att * (1 + (userOptions.upgrade / 10))) / (userOptions.cooldown ? skill.cooldown : 1));
					if (!skill.effect && skill.turns && userOptions.turns) {
						damage *= skill.turns;
					}

					if (skill.aoe) {
						td = hero.row.cells[attributes.indexOf('aoeDmg')];
						damage *= userOptions.aoe;
						registerSkill(hero, 'aoeDmg', damage, damage.toFixed(1), td);
					}
					else {
						td = hero.row.cells[attributes.indexOf('singleDmg')];
						registerSkill(hero, 'singleDmg', damage, damage.toFixed(1), td);
					}
				});
			}
		};

		var addHeal = function() {
			var i, hero, heal, text, td;
			for (i = 0; i < heroes.length; i++) {
				hero = heroes[i];
				hero.singleHeal = 0;
				hero.aoeHeal = 0;

				hero.skills.forEach(function(skill) {
					if (skill.revive || skill.self || !skill.heal) {
						return;
					}

					if (typeof skill.heal === "string") {
						heal = 1;
						text = skill.heal;
					}
					else {
						heal = Math.floor(skill.heal + (hero.def * (1 + (userOptions.upgrade / 10)) - hero.def) * (skill.aoe ? 0.208 : 0.6)) / (userOptions.cooldown ? skill.cooldown : 1);
						if (skill.turns && userOptions.turns) {
							heal *= skill.turns;
						}

						text = (userOptions.cooldown ? heal.toFixed(2) : heal);
					}

					if (skill.aoe) {
						td = hero.row.cells[attributes.indexOf('aoeHeal')];
						heal *= userOptions.aoe;
						registerSkill(hero, 'aoeHeal', heal, text, td);
					}
					else {
						td = hero.row.cells[attributes.indexOf('singleHeal')];
						registerSkill(hero, 'singleHeal', heal, text, td);
					}

				});
			}
		};

		var addRevive = function() {
			var i, hero, heal, text, td;
			for (i = 0; i < heroes.length; i++) {
				hero = heroes[i];
				hero.reviveHeal = 0;

				hero.skills.forEach(function(skill) {
					if (!skill.revive) {
						return;
					}

					heal = skill.heal;
					text = (skill.aoe ? 'AOE ' : '') + skill.heal + '%';
					td = hero.row.cells[attributes.indexOf('reviveHeal')];
					registerSkill(hero, 'reviveHeal', heal, text, td);
				});
			}
		};

		addDamage();
		addHeal();
		addRevive();
	};

	var redoSkills = function() {
		var clear = ["singleDmg", "aoeDmg", "singleHeal", "aoeHeal"];
		heroes.forEach(function(hero) {
			var i;
			for (i = 0; i < clear.length; i++) {
				hero.row.cells[options.attributes.indexOf(clear[i])].innerHTML = "";
			}
		});

		addSkills(options.attributes, options.userOptions);
	};

	var redoStats = function() {
		var stats = ["att", "def", "hp"];
		heroes.forEach(function(hero) {
			var i;
			for (i = 0; i < stats.length; i++) {
				hero.row.cells[options.attributes.indexOf(stats[i])].innerHTML = Math.floor(hero[stats[i]] * (1 + (options.userOptions.upgrade / 10)));
			}
		});

		redoSkills();
	};

	var setSavedOptions = function() {
		localStorage["userOptions"] = JSON.stringify(options.userOptions);
	};

	var getSavedOptions = function() {
		var stored = localStorage["userOptions"];
		if (stored) {
			return JSON.parse(stored);
		}
		else {
			return [];
		}
	};

	var options = {
		ascSort: {number: true, name: true, grade: false, type: true, area: true, att: false, def: false, hp: false, dex: false, singleDmg: false, aoeDmg: false, singleHeal: false, aoeHeal: false, reviveHeal: false},
		attributes: ["number", "name", "grade", "type", "area", "att", "def", "hp", "dex", "singleDmg", "aoeDmg", "singleHeal", "aoeHeal", "reviveHeal", "skills"],
		headers: ["#", "Name", "Grade", "Type", "Stage", "Att", "Def", "HP", "Dex", "Single dmg", "AOE dmg", "Single heal", "AOE heal", "Revive"],
		userOptions: {
			showDescription: true,
			upgrade: 0,
			aoe: 1,
			turns: false,
			cooldown: false,
			boost: true
		}
	};

	var updateSort;

	var init = function(initOptions) {
		var option;
		for (option in initOptions) {
			options[option] = initOptions[option];
		}

		var userOptions = getSavedOptions();
		for (option in userOptions) {
			options.userOptions[option] = userOptions[option];
		}

		var table = document.getElementById(options.tableId);
		var optionsWrapper = document.getElementById(options.optionsId);
		var filters = document.getElementById(options.filtersId);

		var thead = createElement('thead');
		var tbody = createElement('tbody');
		var sortFunc = sorter(heroes, tbody, options.attributes, options.ascSort);
		updateSort = sortFunc.update;
		var filterFunc = filter();

		initHeaders(thead, options.headers, sortFunc.listener);
		initContent(tbody, options.attributes);
		initUserOptions(optionsWrapper, options.userOptions);
		initFilters(filters, filterFunc);

		table.appendChild(thead);
		table.appendChild(tbody);
	};

	return {init: init};
})();
	</script>
</head>
<body>
<h1>Hello Heroes</h1>
<div id="filters"></div>
<div id="options"></div>
<table id="heroes"></table>
<p>You can read more about the heroes of Hello Hero on the <a href="http://hellohero.wikia.com/wiki/HelloHero_Wiki">wiki</a>.</p>
<p>If you found something wrong with the data, feel free to submit an <a href="https://github.com/Knutas/HelloHeroes/issues">issue ticket</a>.</p>
<script>
heroTable.init({tableId: "heroes", filtersId: "filters", optionsId: "options"});
</script>
</body>
</html>
